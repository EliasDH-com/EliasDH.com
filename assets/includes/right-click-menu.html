<!--Right Click Menu-->
<style>
    ul {
        list-style: none;
    }
    .context-menu { 
        position: absolute; 
    } 
    .menu {
        display: flex;
        flex-direction: column;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgb(64 64 64 / 5%);
        padding: 10px 0;
    }
    .menu > li > a {
        font: inherit;
        border: 0;
        padding: 10px 30px 10px 15px;
        width: 100%;
        display: flex;
        align-items: center;
        position: relative;
        text-decoration: unset;
        color: #000;
        font-weight: 500;
        transition: 0.5s linear;
        -webkit-transition: 0.5s linear;
        -moz-transition: 0.5s linear;
        -ms-transition: 0.5s linear;
        -o-transition: 0.5s linear;
    }
    .menu > li > a:hover {
        background:#f1f3f7;
        color: #4F94F0;
    }
    .menu > li > a > i {
        padding-right: 10px;
    }
    .clickcss {
        cursor: pointer;
    }
    .dark-mode {
        background-color: #141d29;
        color: white;
    }
</style>
<div id="contextMenu" class="context-menu" style="display: none"> 
    <ul class="menu"> 
        <li onclick="copylinkaddress()"><a class="clickcss"><i class="fa fa-link" aria-hidden="true"></i>Copy Link Address</a></li> 
        <li onclick="copytoclip()"><a class="clickcss"><i class="fa fa-copy" aria-hidden="true"></i>Copy To Clipboard</a></li> 
        <li onclick="darkmode()"><a class="clickcss"><i class="fa fa-adjust"></i>Dark Mode</a></li> 
    </ul> 
</div> 
<!--Right Click Menu-->
